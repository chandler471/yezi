        /*最外层容器样式*/

        /*包裹所有容器样式*/
        .cube {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(-80deg);
            animation: rotate linear 20s infinite;
        }
        @-webkit-keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
        .cube div {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0.8;
            transition: all .4s;
        }
        /*定义所有图片样式*/
        .pic {
            width: 400px;
            height: 400px;
        }
        .cube .out_front {
            transform: rotateY(0deg) translateZ(200px);
        }
        .cube .out_back {
            transform: translateZ(-200px) rotateY(180deg);
        }
        .cube .out_left {
            transform: rotateY(-90deg) translateZ(200px);
        }
        .cube .out_right {
            transform: rotateY(90deg) translateZ(200px);
        }
        .cube .out_top {
            transform: rotateX(90deg) translateZ(200px);
        }
        .cube .out_bottom {
            transform: rotateX(-90deg) translateZ(200px);
        }
        /*定义小正方体样式*/
        .cube span {
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .cube .in_pic {
            width: 200px;
            height: 200px;
        }
        .cube .in_front {
            transform: rotateY(0deg) translateZ(100px);
        }
        .cube .in_back {
            transform: translateZ(-100px) rotateY(180deg);
        }
        .cube .in_left {
            transform: rotateY(-90deg) translateZ(100px);
        }
        .cube .in_right {
            transform: rotateY(90deg) translateZ(100px);
        }
        .cube .in_top {
            transform: rotateX(90deg) translateZ(100px);
        }
        .cube .in_bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }
        /*鼠标移入后样式*/
        .cube:hover .out_front {
            transform: rotateY(0deg) translateZ(400px);
        }
        .cube:hover .out_back {
            transform: translateZ(-400px) rotateY(180deg);
        }
        .cube:hover .out_left {

        .cube:hover .out_right {

            transform: rotateX(-90deg) translateZ(400px);
        }

	<script>
		(function(){
			var canvas = $('#canvas');
			
			if (!canvas[0].getContext) {
				$("#error").show();
				return false;
			}

			var width = canvas.width();
			var height = canvas.height();
			
			canvas.attr("width", width);
			canvas.attr("height", height);

			var opts = {
				seed: {
					x: width / 2 - 20,
					color: "rgb(190, 26, 37)",
					scale: 2
				},
				branch: [
					[535, 880, 570, 250, 500, 200, 30, 100, [
						[540, 500, 455, 417, 340, 400, 13, 100, [
							[450, 435, 434, 430, 394, 395, 2, 40]
						]],
						[550, 445, 600, 356, 880, 345, 12, 100, [
							[578, 400, 648, 409, 661, 426, 3, 80]
						]],
						[539, 281, 537, 248, 534, 217, 3, 40],
						[546, 397, 413, 247, 328, 244, 9, 80, [
							[427, 286, 383, 253, 371, 205, 2, 40],
							[498, 345, 435, 315, 395, 330, 4, 60]
						]],
						[546, 357, 608, 252, 678, 221, 6, 100, [
							[590, 293, 646, 277, 648, 271, 2, 80]
						]]
					]] 
				],
				bloom: {
					num: 700,
					width: 1080,
					height: 650,
				},
				footer: {
					width: 1200,
					height: 5,
					speed: 7,
				}
			}

			var tree = new Tree(canvas[0], width, height, opts);
			var seed = tree.seed;
			var foot = tree.footer;
			var hold = 1;

			canvas.click(function(e) {
				var offset = canvas.offset(), x, y;
				x = e.pageX - offset.left;
				y = e.pageY - offset.top;
				if (seed.hover(x, y)) {
					hold = 0; 
					canvas.unbind("click");
					canvas.unbind("mousemove");
					canvas.removeClass('hand');
				}
			}).mousemove(function(e){
				var offset = canvas.offset(), x, y;
				x = e.pageX - offset.left;
				y = e.pageY - offset.top;
				canvas.toggleClass('hand', seed.hover(x, y));
			});

			var seedAnimate = eval(Jscex.compile("async", function () {
				seed.draw();
				while (hold) {
					$await(Jscex.Async.sleep(10));
				}
				while (seed.canScale()) {
					seed.scale(0.95);
					$await(Jscex.Async.sleep(10));
				}
				while (seed.canMove()) {
					seed.move(0, 2);
					foot.draw();
					$await(Jscex.Async.sleep(10));
				}
			}));

			var growAnimate = eval(Jscex.compile("async", function () {
				do {
					tree.grow();
					$await(Jscex.Async.sleep(30));
				} while (tree.canGrow());
			}));

			var flowAnimate = eval(Jscex.compile("async", function () {
				do {
					tree.flower(2);
					$await(Jscex.Async.sleep(10));
				} while (tree.canFlower());
			}));

			var moveAnimate = eval(Jscex.compile("async", function () {
				tree.snapshot("p1", 240, 0, 610, 880);
				while (tree.move("p1", 500, 0)) {
					foot.draw();
					$await(Jscex.Async.sleep(10));
				}
				foot.draw();
				tree.snapshot("p2", 500, 0, 610, 880);

				// 会有闪烁不得意这样做, (＞﹏＜)
				canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
				canvas.css("background", "#ffe");
				$await(Jscex.Async.sleep(300));
				canvas.css("background", "none");
			}));

			var jumpAnimate = eval(Jscex.compile("async", function () {
				var ctx = tree.ctx;
				while (true) {
					tree.ctx.clearRect(0, 0, width, height);
					tree.jump();
					foot.draw();
					$await(Jscex.Async.sleep(25));
				}
			}));

			var textAnimate = eval(Jscex.compile("async", function () {
				var together = new Date();
				together.setFullYear(2020, 04, 18); 			//时间年月日
				together.setHours(20);						//小时	
				together.setMinutes(32);					//分钟
				together.setSeconds(0);					//秒前一位
				together.setMilliseconds(0);				//秒第二位

				$("#code").show().typewriter();
				$("#clock-box").fadeIn(500);
				while (true) {
					timeElapse(together);
					$await(Jscex.Async.sleep(1000));
				}
			}));

			var runAsync = eval(Jscex.compile("async", function () {
				$await(seedAnimate());
				$await(growAnimate());
				$await(flowAnimate());
				$await(moveAnimate());

				textAnimate().start();

				$await(jumpAnimate());
			}));

			runAsync().start();
		})();
    </script>
